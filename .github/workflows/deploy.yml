name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # This workflow runs when you push to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent Node version
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build # This command builds your site into the 'dist' folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The directory containing your built site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment-url.outputs.url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write      # Required to deploy pages
      id-token: write   # Required to authenticate with GitHub Actions for OIDC
    steps:
      - name: Deploy to GitHub Pages
        id: deployment-url
        uses: actions/deploy-pages@v4
